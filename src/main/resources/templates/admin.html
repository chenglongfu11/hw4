<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>

<div id="div01" >Login Successuflly</div>
<hr/>
<section>

    <table border="1" id="stuTable">
        <tr>
            <td>From Currency</td>
            <td>To Currency</td>
            <td>Rate</td>
        </tr>
        <tr th:each="rate:${rateList}" >
            <td th:text="${rate.getFromm()}">编号11</td>
            <td th:text="${rate.getTo()}">编号11</td>
            <td th:text="${rate.getRate()}">姓名11</td>
        </tr>
    </table>

    <br>
    <form th:action="@{/admins}" th:object="${adminInput}" method="post">
        <p class="form">
            From currency: <label> <input type="text" th:field="*{fromCurrency}"> </label>
            To currency: <label> <input type="text" th:field="*{toCurrency}"> </label>
        </p>
        <p class="form">Set rate is :<label for="set-rate"></label><input type="number" th:field="*{rate}" id="set-rate"/></p>
        <p class="submit"><input type="submit" value="SET RATE"></p>

    </form>



</section>







</body>
</html>
